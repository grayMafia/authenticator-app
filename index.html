<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IIRD Authenticator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/ac60b3c92d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="generate-section half-width">
                        <input type="text" class="form-control" id="outputPin" readonly>
                        <button onclick="generatePin('outputPin')" class="generate-btn">Generate PIN</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-section half-width">
                        <input type="text" class="form-control" id="inputPin" maxlength="4">
                        <div class="numPad">
                           <div class="row">
                            <div onclick="digitBtnHandle('7')" class="btn">7</div>
                            <div onclick="digitBtnHandle('8')" class="btn">8</div>
                            <div onclick="digitBtnHandle('9')" class="btn">9</div>
                           </div>
                           <div class="row">
                            <div onclick="digitBtnHandle('4')" class="btn">4</div>
                            <div onclick="digitBtnHandle('5')" class="btn">5</div>
                            <div onclick="digitBtnHandle('6')" class="btn">6</div>
                           </div>
                           <div class="row">
                            <div onclick="digitBtnHandle('1')" class="btn">1</div>
                            <div onclick="digitBtnHandle('2')" class="btn">2</div>
                            <div onclick="digitBtnHandle('3')" class="btn">3</div>
                           </div>
                           <div class="row">
                            <div onclick="digitBtnHandle('')" class="btn">C</div>
                            <div onclick="digitBtnHandle('0')" class="btn">0</div>
                            <div onclick="delBtnHandle()" class="btn"><i class="fa-solid fa-delete-left"></i></div>
                           </div>
                           <div>
                            <button onclick="submitBtnHandle()" type="submit" class="submit-btn">Submit</button>
                            <p id="tryLeft">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="note-section">
                <p id="notMatchNote" class="notes"><i class="fa-solid fa-circle-xmark fa-lg" style="color: #e01010;"></i> &ensp;Pin didn't match, please try again!</p>
                <p id="matchNote" class="notes"><i class="fa-solid fa-circle-check fa-lg" style="color: #30d110;"></i> &ensp;Pin matched, the chamber of secrets is opening...</p>
            </div>
        </div>  
    </body>
</html>
